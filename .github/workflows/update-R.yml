name: Update MX R

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (you can adjust this)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up R with a specified version
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.x'  # Use the required R version

      # Step 3: Set up R dependencies, install additional required packages, and handle caching
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2  # Cache version to ensure proper updates
          extra-packages: |
            ggplot2
            rcmdcheck
            inegiR
            dplyr
            tidyr
            purrr
            siebanxicor

      # Step 4: Check the R package (run R CMD check)
      - uses: r-lib/actions/check-r-package@v2

      # Step 5: Run all R scripts in MX folder
      - name: Run all R scripts in MX folder
        run: |
          for script in R/*.R; do
            Rscript "$script"
          done

      # Step 6: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'MX/*.csv'  # Add all CSV files from the specific folder
          git commit -m "Update data" || echo "No changes to commit"
          git push
