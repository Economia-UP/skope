name: Update Data and Plots

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: write

jobs:
  update:
    runs-on: macOS-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install Rubik Font (macOS)
        run: |
          mkdir -p ~/Library/Fonts
          curl -o ~/Library/Fonts/Rubik-Regular.ttf https://github.com/google/fonts/raw/main/ofl/rubik/Rubik-Regular.ttf
          curl -o ~/Library/Fonts/Rubik-Bold.ttf https://github.com/google/fonts/raw/main/ofl/rubik/Rubik-Bold.ttf
          curl -o ~/Library/Fonts/Rubik-Italic.ttf https://github.com/google/fonts/raw/main/ofl/rubik/Rubik-Italic.ttf
          curl -o ~/Library/Fonts/Rubik-BoldItalic.ttf https://github.com/google/fonts/raw/main/ofl/rubik/Rubik-BoldItalic.ttf
          ls ~/Library/Fonts  # Check if fonts were installed correctly

      - name: Install Required R Packages
        run: |
          Rscript -e "install.packages(
            c('tidyverse', 'tidymodels', 'inegiR', 'siebanxicor', 'fredr', 'hunspell', 
              'hrbrthemes', 'sysfonts', 'svglite', 'forcats', 'lubridate', 'showtext', 
              'ggpattern', 'ggrepel', 'rsdmx', 'plotly', 'htmlwidgets'))"

      - name: Set API Key and run R scripts
        env:
          INEGI_API: ${{ secrets.INEGI_API }}
          BANXICO_API: ${{ secrets.BANXICO_API }}
          FRED_API: ${{ secrets.FRED_API }}
        run: |
          ls -R  # List files to check if R scripts exist
          for script in $(find r -type f -name "*.R"); do
            echo "Running $script"
            Rscript "$script" || echo "⚠️ Warning: $script failed but continuing..."
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data/* plots/*
          git commit -m "Auto-update: Data and plots refreshed $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
