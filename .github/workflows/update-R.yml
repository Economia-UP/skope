name: Update Data and Plots

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfontconfig1-dev \
            fonts-roboto \
            pkg-config

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('tidyverse', 'tidymodels', 'inegiR', 'siebanxicor', 'fredr', 'hrbrthemes', 'sysfonts', 'forcats', 'lubridate', 'showtext', 'ggpattern', 'ggrepel'), repos='https://cloud.r-project.org')"

      - name: Set API keys
        run: |
          echo "INEGI_API=${{ secrets.INEGI_API }}" >> $GITHUB_ENV
          echo "BANXICO_API=${{ secrets.BANXICO_API }}" >> $GITHUB_ENV
          echo "FRED_API=${{ secrets.FRED_API }}" >> $GITHUB_ENV

      - name: Run R scripts
        run: |
          for file in $(find r -type f -name "*.R"); do
            Rscript "$file"
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data/*.csv plots/*.svg
          git commit -m "Auto-update: Data and plots refreshed $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
