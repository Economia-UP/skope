name: Update MX R

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (you can adjust this)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up R with a specified version
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.x'  # Use the required R version

      # Step 3: Install R dependencies conditionally
      - name: Install R dependencies if not already installed
        run: |
          packages <- c("ggplot2", "rcmdcheck", "inegiR", "dplyr", "tidyr", "purrr", "siebanxicor")
          installed_packages <- rownames(installed.packages())
          for (pkg in packages) {
            if (!(pkg %in% installed_packages)) {
              install.packages(pkg, repos = "https://cloud.r-project.org/")
            }
          }

      # Step 4: Run all R scripts in MX folder
      - name: Run all R scripts in MX folder
        run: |
          for script in R/*.R; do
            Rscript "$script"
          done

      # Step 5: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'MX/*.csv'  # Add all CSV files from the specific folder
          git commit -m "Update data" || echo "No changes to commit"
          git push
