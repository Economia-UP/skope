name: Import Data Every 5 Minutes

on:
  schedule:
    - cron: '*/15 * * * *'  # This will run the workflow every 5 minutes.
  push:
    branches: 
      - main  # This will also run when there are changes pushed to the main branch.

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Step 2: Install required R packages
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::inegiR
            any::siebanxicor
            any::fredr

      # Step 3: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 4: Run all R scripts in the 'R' folder
      - name: Import data
        run: |
          # Loop through all .R files in the R folder and run them
          for file in R/*.R; do
            Rscript $file
          done

      # Step 5: Commit and push the updated data
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add survey_data.rds
          git commit -m 'Data updated' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
