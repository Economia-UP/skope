name: Update Data and Plots

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R (latest release)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R packages
        run: |
          Rscript -e "install.packages(
            c('tidyverse', 'tidymodels', 'inegiR', 'siebanxicor', 'fredr', 
              'hrbrthemes', 'sysfonts', 'forcats', 'lubridate', 'showtext', 
              'ggpattern', 'ggrepel'))"

      - name: Run R scripts
        run: |
          for script in $(find r -type f -name "*.R"); do
            Rscript "$script"
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add data/*.csv plots/*.svg plots/*.png
          git commit -m "Auto-update: Data and plots refreshed $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
