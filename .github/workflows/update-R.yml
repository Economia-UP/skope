name: Update Data and Plots

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set needrestart to auto mode
        run: |
          echo 'NEEDRESTART_MODE=a' | sudo tee -a /etc/environment

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo NEEDRESTART_SUSPEND=1 apt-get upgrade -y
          sudo apt-get install -y \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfontconfig1-dev \
            fonts-roboto \
            pkg-config

      - name: Restart outdated services
        run: |
          sudo systemctl restart systemd-logind.service
          sudo systemctl restart getty@tty1.service
          sudo systemctl restart serial-getty@ttyS0.service

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          R -e "install.packages(c('tidyverse', 'inegiR', 'siebanxicor', 'fredr', 'hrbrthemes', 'sysfonts', 'forcats', 'lubridate', 'showtext', 'hrbrthemes', 'ggpattern', 'ggrepel'))"

      - name: Set API keys
        run: |
          echo "INEGI_API=${{ secrets.INEGI_API }}" >> $GITHUB_ENV
          echo "BANXICO_API=${{ secrets.BANXICO_API }}" >> $GITHUB_ENV
          echo "FRED_API=${{ secrets.FRED_API }}" >> $GITHUB_ENV

      - name: Run R scripts
        run: |
          find r -type f -name "*.R" -exec Rscript {} \;

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'data/*.csv' 'plots/*.png'
          git commit -m "Auto-update: Data and plots refreshed [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
          git push