name: Update R

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            inegiR
            siebanxicor
            fredr

      - name: Check out repository
        uses: actions/checkout@v3

      # Set environment variables FIRST
      - name: Set API keys
        run: |
          echo "INEGI_API_KEY=${{ secrets.INEGI_API_KEY }}" >> $GITHUB_ENV
          echo "BANXICO_TOKEN=${{ secrets.BANXICO_TOKEN }}" >> $GITHUB_ENV
          echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" >> $GITHUB_ENV

      # Now run scripts with environment variables available
      - name: Import data
        run: |
          for file in r/*.R; do
            Rscript $file
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'data/*.csv'
          git commit -m "Update data" || echo "No changes to commit"
          git push