name: Update MX R

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes (you can adjust this)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if R is installed
        id: check_r
        run: |
          if command -v R > /dev/null; then
            echo "R is already installed."
            echo "installed=true" >> $GITHUB_ENV
          else
            echo "R is not installed."
            echo "installed=false" >> $GITHUB_ENV
          fi

      - name: Set up R
        if: env.installed == 'false'
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.x'

      - name: Cache R package dependencies
        uses: actions/cache@v3
        with:
          path: ${{ runner.temp }}/R/site-library  # Path to writable R package library
          key: ${{ runner.os }}-R-${{ hashFiles('r_requirements.txt') }}  # Cache key based on requirements file
          restore-keys: |
            ${{ runner.os }}-R-

      - name: Create writable library directory
        run: mkdir -p ${{ runner.temp }}/R/site-library

      - name: Conditionally install R dependencies from r_requirements.txt
        run: |
          Rscript -e 'options(repos = c(CRAN = "https://cloud.r-project.org/"))'  # Set a faster CRAN mirror
          Rscript -e '.libPaths(c("${{ runner.temp }}/R/site-library", .libPaths())); required_packages <- readLines("r_requirements.txt"); missing_packages <- required_packages[!(required_packages %in% installed.packages()[,"Package"])]; if(length(missing_packages)) install.packages(missing_packages, lib="${{ runner.temp }}/R/site-library")'

      - name: Run all R scripts in MX folder
        run: |
          for script in R/*.R; do
            Rscript "$script"
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'MX/*.csv'  # Add all CSV files from the specific folder
          git commit -m "Update data" || echo "No changes to commit"
          git push
