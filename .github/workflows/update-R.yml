name: Update R

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-roboto libharfbuzz-dev libfribidi-dev libfontconfig1-dev

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            tidyverse
            inegiR
            siebanxicor
            fredr
            hrbrthemes
            sysfonts
            forcats
            lubridate
            showtext

      - name: Check out repository
        uses: actions/checkout@v3

      # Set environment variables FIRST
      - name: Set API keys
        run: |
          echo "INEGI_API=${{ secrets.INEGI_API }}" >> $GITHUB_ENV
          echo "BANXICO_API=${{ secrets.BANXICO_API }}" >> $GITHUB_ENV
          echo "FRED_API=${{ secrets.FRED_API }}" >> $GITHUB_ENV

      # Run R scripts
      - name: Import data
        run: |
          find r -type f -name "*.R" -exec Rscript {} \;

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'data/*.csv' 'plots/*.png'
          git commit -m "Update data and plots" || echo "No changes to commit"
          git push
