name: Update Data and Plots

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:

jobs:
  import-data:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          set -e  # Exit immediately on any error
          sudo apt-get update
          sudo apt-get install -y \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfontconfig1-dev \
            fonts-roboto \
            pkg-config

          # Download Roboto Condensed font
          wget -q --show-progress -O RobotoCondensed.ttf https://github.com/google/fonts/raw/main/apache/roboto/static/RobotoCondensed-Regular.ttf
          sudo mkdir -p /usr/share/fonts/truetype/roboto-condensed
          sudo mv RobotoCondensed.ttf /usr/share/fonts/truetype/roboto-condensed/
          sudo fc-cache -fv

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          R -e "install.packages(c('tidyverse', 'inegiR', 'siebanxicor', 'fredr', 'hrbrthemes', 'sysfonts', 'forcats', 'lubridate', 'showtext'))"

      - name: Set API keys
        run: |
          echo "INEGI_API=${{ secrets.INEGI_API }}" >> $GITHUB_ENV
          echo "BANXICO_API=${{ secrets.BANXICO_API }}" >> $GITHUB_ENV
          echo "FRED_API=${{ secrets.FRED_API }}" >> $GITHUB_ENV

      - name: Run R scripts
        run: |
          find r -type f -name "*.R" -exec Rscript {} \;

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'data/*.csv' 'plots/*.png'
          git commit -m "Auto-update: Data and plots refreshed [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
          git push