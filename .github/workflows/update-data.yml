name: Update FRED Data

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight (UTC)
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Fetch FRED Data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python 'US/Monitor cambiario/fetch_fred_data.py'

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'US/Monitor cambiario/fred_data.csv'  # Add the file from the specific folder
          git commit -m "Update FRED data" || echo "No changes to commit"
          git push
