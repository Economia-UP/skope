name: Update MX

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs daily at midnight (UTC)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Fetch Data from Script 1
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          BANXICO_API_KEY: ${{ secrets.BANXICO_API_KEY }}
          INEGI_API_KEY: ${{ secrets.INEGI_API_KEY }}
        run: |
          python 'MX/mc_inflation.py'  # Replace with your actual script name

      - name: Fetch Data from Script 2
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          BANXICO_API_KEY: ${{ secrets.BANXICO_API_KEY }}
          INEGI_API_KEY: ${{ secrets.INEGI_API_KEY }}
        run: |
          python 'MX/mc_exchangerate.py'  # Replace with your actual script name

      # - name: Fetch Data from Script 3
      #   env:
      #     FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      #     BANXICO_API_KEY: ${{ secrets.BANXICO_API_KEY }}
      #     INEGI_API_KEY: ${{ secrets.INEGI_API_KEY }}
      #   run: |
      #     python 'US/script3.py'  # Replace with your actual script name

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add 'MX/*.csv'  # Add all CSV files from the specific folder
          git commit -m "Update FRED data" || echo "No changes to commit"
          git push
